services:
  - type: web
    name: leonorevault-api
    runtime: node
    region: singapore
    plan: free
    buildCommand: >-
      pnpm install --frozen-lockfile &&
      pnpm --filter @leonorevault/shared build &&
      pnpm --filter @leonorevault/api build
    startCommand: node apps/api/dist/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: '4000'
      - key: CORS_ORIGIN
        sync: false # set in Render dashboard
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
